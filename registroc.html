<section id="formulario">
<form name="Nuevo Usuario" method="POST" action="php/ConexUsu.php">


IDUsuario:<br>
<input type="text" name="IDUsuario" pattern="(a-zA-z0-9)+" placeholder="Ingrese su Id Usuario" required><br>

Contraseña:<br>
<input type="password" name="Contraseña" maxlength="20" autocomplete="new-password" placeholder="Ingrese su Contraseña" required><br>

Nombre:<br>
<input type="text" name="nombre" maxlength="30"  placeholder="Ingrese su Nombre" required><br>

Apellido:<br>
<input type="text" name="apellido" maxlength="30"  placeholder="Ingrese su Apellido" required><br>

Correo Electrónico:<br>
<input type="email" name="correo"   placeholder="Ingrese su Correo Electrónico" required><br>

RFC:<br>
<input type="text" name="rfc" maxlength="30" pattern="(a-zA-z0-9)+"  placeholder="Ingrese su RFC" required><br>
<br>

<input type="submit" name="enviar" class="botton" value="Registrarse">

<input type="reset" name="enviar" class="botton" value="Borrar">

<p><a href="Index.html" class="botton"> Regresar </a></p>
